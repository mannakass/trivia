<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="intro-container" id="introContainer">
      <!-- arch -->
      <img
        src="img/vÃ¤rav.png"
        class="gate layer layer-arch"
        data-speed="0.03" />

      <!-- LEFT SIDE (back to front) -->
      <img
        src="img/lill7.png"
        class="lill-7 layer layer-left layer-back"
        data-speed="0.02" />
      <img
        src="img/lill6.png"
        class="lill-6 layer layer-left layer-back"
        data-speed="0.03" />
      <img
        src="img/lill1.png"
        class="lill-1 layer layer-left layer-front"
        data-speed="0.05" />
      <img
        src="img/lill3.png"
        class="lill-3 layer layer-left layer-front"
        data-speed="0.06" />

      <!-- RIGHT SIDE (back to front) -->
      <img
        src="img/lill5.png"
        class="lill-5 layer layer-right layer-back"
        data-speed="0.02" />
      <img
        src="img/lill4.png"
        class="lill-4 layer layer-right layer-mid"
        data-speed="0.04" />
      <img
        src="img/lill2.png"
        class="lill-2 layer layer-right layer-front"
        data-speed="0.06" />

      <!-- MOBILE IMAGES -->
      <img src="img/mobile-gate.png" class="mobile-layer mobile-gate" />
      <img src="img/mobile-lill1.png" class="mobile-layer mobile-lill1" />
      <img src="img/mobile-lill2.png" class="mobile-layer mobile-lill2" />
      <img src="img/mobile-lill3.png" class="mobile-layer mobile-lill3" />
      <img src="img/mobile-lill4.png" class="mobile-layer mobile-lill4" />

      <!-- TITLE CONTENT -->
      <div class="title-content">
        <h1>Trivia</h1>
        <p>Garden of Knowledge</p>
        <button class="enter-btn" onclick="openGarden()">Enter</button>
      </div>

      <!-- GAME MENU (inside intro-container so CSS works) -->
      <div id="title-screen-container">
        <main>
          <h2>Choose your game mode</h2>
          <button onclick="startGame()" data-number="1">Classic</button>
          <button onclick="startGame('easy')" data-number="2">Easy</button>
          <button onclick="startGame('medium')" data-number="3">Medium</button>
          <button onclick="startGame('hard')" data-number="4">Hard</button>
        </main>
      </div>
    </div>
    <!-- intro-container ends here -->

    <div id="question-container">
      <div class="extra-info">
        <p>
          Number of question: <span class="question-number"></span> out of 10
        </p>
        <p>Points: <span class="points"></span></p>
      </div>
      <p class="question"></p>
      <div class="answers-container"></div>
      <p class="user-choice"></p>
      <p class="real-answer"></p>
      <button class="continue-button" onclick="showQuestion()" hidden>
        Next question
      </button>
      <span class="keyboard-hint">or press Space to continue</span>
    </div>

    <div id="results-container">
      <h1>You're done!</h1>
      <p>Your final points: <span class="final-points"></span></p>
      <button class="to-homepage" onclick="toHomepage()">Go to home</button>
    </div>

    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
