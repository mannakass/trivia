<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="title-screen-container">
      <header>
        <h1>Epic trivia game</h1>
        <p>Test your general knowledge</p>
      </header>
      <main>
        <h2>Choose your game mode</h2>
        <button onclick="showQuestion()">Classic</button>
      </main>
    </div>

    <div id="question-container">
      <p>Number of question: <span class="question-number"></span> out of 10</p>
      <p class="question"></p>
      <div class="answers-container"></div>
      <button class="continue-button" onclick="showQuestion()" hidden>
        Next question
      </button>
    </div>

    <div id="results-container"></div>

    <script src="js/script.js"></script>
  </body>
</html>
